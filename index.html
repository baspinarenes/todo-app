<!doctype html>
<html lang="tr">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.15.3/js/all.js"
        integrity="sha384-haqrlim99xjfMxRP6EWtafs0sB1WKcMdynwZleuUSwJR0mDeRYbhtY+KPMr+JL6f"
        crossorigin="anonymous"></script>

    <!-- Custom Style -->
    <link rel="stylesheet" href="styles/style.css">

    <title>To-do List</title>
</head>

<body>
    <div class="todo">
        <!-- Todo Header - Start -->
        <div class="todo__header">
            <!-- Todo Date - Start -->
            <div class="todo__header-date"></div>
            <!-- Todo Date - End -->
            <!-- Todo Buttons - Start -->
            <div class="todo__header-buttons">
                <!-- Todo Clear Button - Start -->
                <button class="todo__header-button">
                    <i class="fas fa-sync-alt"></i>
                </button>
                <!-- Todo Clear Button - End -->
            </div>
            <!-- Todo Buttons - End -->
            <!-- Todo Input Area - Start -->
            <div class="todo__header-entry">
                <!-- Todo Input - Start -->
                <input id="todo__header-entry-input" type="text" placeholder="Bugün neler yapmak istiyorsun?">
                <!-- Todo Input - End -->
            </div>
            <!-- Todo Input Area - End -->
        </div>
        <!-- Todo Header - End -->

        <!-- Todo Body - Start -->
        <div class="todo__body">
            <!-- Todo List - Start -->
            <ul class="todo__list">

            </ul>
            <!-- Todo List - End -->
        </div>
        <!-- Todo Body - End -->

        <!-- Todo Footer - Start -->
        <div class="todo__footer">
            <!-- Todo Show Completed Checkbox - Start -->
            <div>
                <input id="completed-todos" type="checkbox">
                <label for="completed-todos">Tamamlananları Göster</label>
            </div>
            <!-- Todo Show Completed Checkbox - End -->
            <!-- Todo Show Nompleted Checkbox - Start -->
            <div>
                <input id="nompleted-todos" type="checkbox">
                <label for="nompleted-todos">Yapılacakları Göster</label>
            </div>
            <!-- Todo Show Nompleted Checkbox - End -->
        </div>
        <!-- Todo Footer - End -->
    </div>

    <script src="scripts/main.js"></script>
</body>

</html>
